server:
  port: 9071
spring:
  datasource:
    username: admin
    password: psw
    url: jdbc:postgresql://localhost:8001/user
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgresPlusDialect
        ddl-auto: validate
        format_sql: true
  liquibase:
    change-log: classpath:db.changelog/changelog-user.yml
