databaseChangeLog:
  - changeSet:
      id: create_contact_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: CONTACT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_CONTACT
              - column:
                  name: FIRST_NAME
                  type: VARCHAR(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: LAST_NAME
                  type: VARCHAR(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: EMAIL
                  type: VARCHAR(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: PHONE_NUMBER
                  type: VARCHAR(13)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: CLIENT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
                    foreignKeyName: FK_CONTACT_CLIENT_ID
                    references: CLIENT(ID)