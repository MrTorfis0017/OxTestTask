<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>Contacts</h1>
<button onclick="window.location.href='/'">Back to Home</button>
<button onclick="window.location.href='/contacts/create'">Add Contact</button>
<div id="contactsList">
    <h2>Contact List</h2>
    <ul>
        <li th:each="contact : ${contacts}">
            <a th:href="@{/contact/{id}(id=${contact.id})}" th:text="${contact.firstName} + ' ' + ${contact.lastName}"></a>
        </li>
    </ul>
</div>
</body>
</html>
