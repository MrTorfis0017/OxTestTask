<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>Contacts</h1>
<button onclick="window.location.href='/'">Back to Home</button>
<button onclick="window.location.href='/contacts/create'">Add Contact</button>
<div id="contactsList">
    <h2>Client List</h2>
    <ul>
        <li th:each="item : ${contacts}">
            <p>
                <strong>ID:</strong> <span th:text="${item.id}"></span> <br>
                <strong>Company Name:</strong> <span th:text="${item.firstName}"></span> <br>
                <strong>Contacts:</strong> <span th:text="${item.lastName}"></span> <br>
                <strong>Contacts:</strong> <span th:text="${item.phoneNumber}"></span> <br>
                <button th:onclick="'window.location.href=\'/contact/' + ${item.id} + '\';'">View Details</button>
            </p>
        </li>
    </ul>
</div>
</body>
</html>
