<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>
<button onclick="window.location.href='/'">Back to Home</button>
<button onclick="window.location.href='/task/create'">Add Task</button>
<div id="tasksList">
    <h2>Tasks List</h2>
    <ul>
        <li th:each="item : ${tasks}">
            <p>
                <strong>ID:</strong> <span th:text="${item.id}"></span> <br>
                <strong>Description:</strong> <span th:text="${item.description}"></span> <br>
                <strong>Work status:</strong> <span th:text="${item.workStatus}"></span> <br>
                <strong>End date:</strong> <span th:text="${item.endDate}"></span> <br>
                <strong>Contact:</strong> <span th:text="${item.contactId}"></span> <br>
                <button th:onclick="'window.location.href=\'/task/' + ${item.id} + '\';'">View Details</button>
            </p>
        </li>
    </ul>
</div>
</body>
</html>
